{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'instagram/base.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">Instagram</a>
          </nav>
        </div>
        <div class="col-4">
          <form class="form-inline my-2 my-lg-0">
          <i class="fas fa-search"></i>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        
          </form>
        </div>
        <div class="col-4">
          <div class="float-right">
            <a class="navbar-brand" href="#"><i class="fas fa-home"></i></a>
            <a class="navbar-brand" href="#"><i class="far fa-envelope-open"></i></a>
            <a class="navbar-brand" href="#"><i class="far fa-heart"></i></a>
            <a class="navbar-brand" href="#"><i class="far fa-user"></i></a>
          </div>
        </div>
        <hr>
      </div>
   
  </div>
  <body>
  {% block content %}
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
    <div class="foot">
      <footer><i class="far fa-copyright"></i> 2020 INSTAGRAM FROM FACEBOOK</footer>
    </div>
</html>
